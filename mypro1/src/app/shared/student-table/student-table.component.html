<p>student-table works!</p>
<table border="2">
    <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Age</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let stu of allStudent; let n = index">
        <td>{{ n+1 }}</td>
        <td>{{ stu.name }}</td>
        <td>{{ stu.age }}</td>
        <td><button>Delete</button></td>

    </tr>
</table>
