<div class="col-md-6 offset-md-3">
    <h2>Signup</h2>
    <form [formGroup]="signupFrm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="fullName" class="form-control" [ngClass]="{'is-invalid':checkSubmit && signupFrm.controls.fullName.errors}"/>
            <div *ngIf="checkSubmit && signupFrm.controls.fullName.errors" class="invalid-feedback">
                <p *ngIf="signupFrm.controls.fullName.errors.required">
                    Insert Your Full Name
                </p>
            </div>



        </div>
        <div class="form-group">
            <label>Email/Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid': checkSubmit && signupFrm.controls.username.errors}" />
            <div *ngIf="checkSubmit && signupFrm.controls.username.errors" class="invalid-feedback">
                <p *ngIf="signupFrm.controls.username.errors.required">
                    Insert Your Eamil/Username
                </p>
                <p *ngIf="signupFrm.controls.username.errors.email">
                    
                    Your Email Id is Not Correct
                </p>
            </div>
        </div>
        
        <br />
        <input (click)="save()" type="submit" value="Signup" class="btn btn-primary" />
    </form>
</div>
