<div class="col-md-6 offset-md-3">
    <h2>Signup</h2>
    <form [formGroup]="signupFrm">
       <div class="form-group">
           <label>Full Name</label>
           <input type="text" formControlName="fullName" class="form-control" [ngClass]="{'is-invalid':checkSubmit && signupFrm.controls.fullName.errors}" />
        <div *ngIf="checkSubmit && signupFrm.controls.fullName.errors" class="invalid-feedback">
            <p *ngIf="signupFrm.controls.fullName.errors.required">
                Pls Insert Your Full Name
            </p>
        </div>


       </div>
        <div class="form-group">
            <label>Username</label> 
            <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid':checkSubmit && signupFrm.controls.username.errors}"/>
            <div *ngIf="checkSubmit && signupFrm.controls.username.errors" class="invalid-feedback">
                <p *ngIf="signupFrm.controls.username.errors.required">
                    Insert Your Email Id
                </p>
                <p *ngIf="signupFrm.controls.username.errors.email">
                    Your Email Id is Not Correct
                </p>
            </div>



        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid':checkSubmit && signupFrm.controls.password.errors}" />
            <div *ngIf="checkSubmit && signupFrm.controls.password.errors" class="invalid-feedback">
                <p *ngIf="signupFrm.controls.password.errors.required">
                    Insert Your Password
                </p>
                
            </div>
        
        
        
        </div>
        <div class="form-group">
            <label>Re-Password</label>
            <input type="password" formControlName="repassword" class="form-control"
                [ngClass]="{'is-invalid':checkSubmit && signupFrm.controls.repassword.errors}" />
            <div *ngIf="checkSubmit && signupFrm.controls.repassword.errors" class="invalid-feedback">
                <p *ngIf="signupFrm.controls.repassword.errors.required">
                    Insert Your Re-Password
                </p>
                <p *ngIf="signupFrm.controls.repassword.errors.myError">
                    Your Re-Password is not Correct !
                </p>
        
            </div>
        
        
        
        </div>




        <div class="form-group">
            <label>City</label>
            <select formControlName="city" class="form-control" [ngClass]="{'is-invalid':checkSubmit && signupFrm.controls.city.errors}">
                <option value="">Select</option>
                <option value="indore">Indore</option>
                <option value="ujjain">Ujjain</option>
            </select>
            <div *ngIf="checkSubmit && signupFrm.controls.city.errors" class="invalid-feedback">
                <p *ngIf="signupFrm.controls.city.errors.required">
                    Select Your City
                </p>
            </div>
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input type="text" formControlName="contact" class="form-control"
                [ngClass]="{'is-invalid':checkSubmit && signupFrm.controls.contact.errors}" />
            <div *ngIf="checkSubmit && signupFrm.controls.contact.errors" class="invalid-feedback">
                <p *ngIf="signupFrm.controls.contact.errors.required">
                    Insert Your Contact Number
                </p>
                <p *ngIf="signupFrm.controls.contact.errors.conError">
                    Contact Number ERROR.....
                </p>
            </div>
        </div>
        
        <br />
        <input (click)="save()" type="submit" value="Signup" class="btn btn-primary" />
    </form>
</div>
