<div class="modal fade" id="add">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- <pre>{{ newEmp | json }}</pre> -->


            <div class="modal-header">
                <h3>{{ newEmp.id ? "Update" : "Add" }} Employee</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" [(ngModel)]="newEmp.name" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Employee City</label>
                    <select class="form-control" [(ngModel)]="newEmp.city">
                        <option value="">Select</option>
                        <option value="indore">Indore</option>
                        <option value="ujjain">Ujjain</option>
                        <option value="bhopal">Bhopal</option>
                        <option value="mumbai">Mumbai</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Employee Salary</label>
                    <input type="text" class="form-control" [(ngModel)]="newEmp.salary"/>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="add()" data-dismiss="modal">{{ newEmp.id ? "Update" : "Add" }}</button>
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
